<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr"></div>
      </div>
      <div class="minute">
        <div class="min"></div>
      </div>
      <div class="second">
        <div class="sec"></div>
      </div>
      <div class="digital">
        <div id="digi-clock"></div>
        <div class="date"></div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
